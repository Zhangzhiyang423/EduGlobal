<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In - EduGlobal</title>

    <!-- âœ… Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- âœ… Custom CSS -->
    <link rel="stylesheet" href="../styles/auth.css" />

    <!-- âœ… Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <!-- ðŸ”µ Left Panel -->
            <div class="col-md-4 d-none d-md-block position-relative left-panel p-4">
                <!-- é¡¶éƒ¨ logo -->
                <div>
                    <img src="../assets/logo.png" alt="EduGlobal Logo" style="width: 120px;">
                </div>

                <!-- æ–‡å­—ç»å¯¹å±…ä¸­ -->
                <div class="position-absolute top-50 start-50 translate-middle text-center">
                    <h1 class="fw-bold">Start Learning Now</h1>
                </div>
            </div>

            <!-- âšª Right Panel -->
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="form-section w-100" style="max-width: 420px;">
                    <!-- Tab -->
                    <div class="d-flex justify-content-between mb-4">
                        <a href="create-account.html" class="tab-toggle text-decoration-none">Create Account</a>
                        <span class="tab-toggle active">Log in</span>
                    </div>

                    <!-- Heading -->
                    <h4 class="mb-2 fw-bold">Welcome Back</h4>
                    <p class="text-muted mb-4"> </p>

                    <!-- Login Form -->
                    <form>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email" />
                        </div>
                        <div class="mb-3 position-relative">
                            <input type="password" class="form-control" placeholder="Password" />
                            <!-- Optional eye icon -->
                        </div>
                        <div class="mb-3 text-end">
                            <a href="reset-password.html" class="forgot-password-link">Forgot Password?</a>
                        </div>
                        <button type="button" class="btn btn-main w-100">
                            Log in
                        </button>

                    </form>

                    <!-- Divider -->
                    <div class="divider">Or Sign up with</div>

                    <!-- Social Icons -->
                    <div class="d-flex justify-content-center gap-4 social-icons">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg"
                            alt="Google" />
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg"
                            alt="Facebook" />
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/apple/apple-original.svg"
                            alt="Apple" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../scripts/login.js"></script>

    <!-- âœ… Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
