<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - EduGlobal</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Shared reset-password CSS -->
  <link rel="stylesheet" href="../styles/create-account-success.css" />
</head>

<body>

  <!-- Background Shapes (optional) -->
  <img src="../assets/triangle.svg" class="bg-shapes bg-shape-1" alt="" />
  <img src="../assets/circle.svg" class="bg-shapes bg-shape-2" alt="" />
  <img src="../assets/triangle.svg" class="bg-shapes bg-shape-3" alt="" />

  <!-- Reset Password Box -->
  <div class="success-box">
    <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Reset Icon" style="width: 70px;" />
    <h3>Reset your Password</h3>
    <p>The password must contain at least contains 8 characters</p>

    <form>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password" />
      </div>
      <div class="mb-3 position-relative">
        <input type="password" class="form-control" placeholder="Confirm Password" />
        <!-- Optional: eye icon -->
      </div>
      <button type="button" class="btn btn-login w-100" onclick="window.location.href='reset-password-success.html'">
        Update
      </button>


    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
