<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password - EduGlobal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/create-account-success.css" />
    <link rel="stylesheet" href="../styles/home.css" />

</head>

<body>
    <div class="success-box">
        <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Change Icon" style="width: 70px;" />
        <h3>Change Your Password</h3>

        <form id="change-password-form">
            <div class="mb-3">
                <input type="password" class="form-control" id="old-password" placeholder="Current Password" required />
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="new-password" placeholder="New Password" required />
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm New Password"
                    required />
            </div>
            <button type="submit" class="btn btn-main w-100 mt-3">Update Password</button>
            <div class="mt-3 text-center">
                <a href="profile.html" class="btn btn-outline-secondary w-100">Go Back to Profile Page</a>
            </div>

        </form>
    </div>

    <script src="../scripts/profile-change-password.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
