<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account - EduGlobal</title>

    <!-- ✅ Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ✅ Custom CSS -->
    <link rel="stylesheet" href="../styles/auth.css" />

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <!-- 🔵 Left Panel -->
            <!-- Left Panel -->
                <div class="col-md-4 d-none d-md-block position-relative left-panel p-4">
                    <!-- 顶部 logo -->
                    <div>
                        <img src="../assets/logo.png" alt="EduGlobal Logo" style="width: 120px;">
                    </div>

                    <!-- 文字绝对居中 -->
                    <div class="position-absolute top-50 start-50 translate-middle text-center">
                        <h1 class="fw-bold">Start Learning Now</h1>
                    </div>
                </div>


                <!-- ⚪ Right Panel -->
                <div class="col-md-6 d-flex align-items-center justify-content-center">
                    <div class="form-section w-100" style="max-width: 420px;">
                        <!-- Tab -->
                        <div class="d-flex justify-content-between mb-4">
                            <span class="tab-toggle active">Create Account</span>
                            <a href="login.html" class="tab-toggle text-decoration-none">Log in</a>
                        </div>

                        <!-- Heading -->
                        <h4 class="mb-2 fw-bold">Welcome to EduGlobal</h4>
                        <p class="text-muted mb-4">Start learning and create your account</p>

                        <!-- Form -->
                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Full name" />
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Email" />
                            </div>
                            <div class="mb-3 position-relative">
                                <input type="password" class="form-control" placeholder="Password" />
                                <!-- You can add eye toggle icon here later -->
                            </div>
                            <button type="button" class="btn btn-main w-100 mt-2"
                                onclick="window.location.href='create-account-success.html'">
                                Create Account
                            </button>


                        </form>

                        <!-- Divider -->
                        <div class="divider">Or Sign up with</div>

                        <!-- Social Icons -->
                        <div class="d-flex justify-content-center gap-4 social-icons">
                            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg"
                                alt="Google" />
                            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg"
                                alt="Facebook" />
                            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/apple/apple-original.svg"
                                alt="Apple" />
                        </div>

                    </div>
                </div>
        </div>
    </div>

    <!-- ✅ Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
